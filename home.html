<html>
<head>
  <title>Hi Admin!</title>
  
</head>
<body>
  <h1>Hi Admin!</h1>
  <p>User Data:</p>
  <script>
    // Retrieve username and password from localStorage
    var username = localStorage.getItem("username");
    var password = localStorage.getItem("password");
    // Write username and password to the HTML document
    document.write("<p>Username: " + username + "</p>");
    document.write("<p>Password: " + password + "</p>");
  </script>
</body>
</html>
